<!doctype html>
<html lang="en">
    <head>
        <title>Korean Project</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
                <link rel=stylesheet href="css/base.css"/>
    </head>
    <body>
        
        <script src="js/Three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/THREEx.KeyboardState.js"></script>
        <script src="js/THREEx.FullScreen.js"></script>
        <script src="js/THREEx.WindowResize.js"></script>
        
        <!-- jQuery code to display an information button and box when clicked. -->
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery-ui.js"></script>
        <link rel=stylesheet href="css/jquery-ui.css" />
        <link rel=stylesheet href="css/info.css"/>
        <script src="js/info.js"></script>
        <!-- ------------------------------------------------------------ -->
        
        <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
        <script>
            /*
             Three.js "tutorials by example"
             Author: Lee Stemkoski
             Date: July 2013 (three.js v59dev)
             */
        
        // MAIN
        
        // standard global variables
        var container, scene, camera, renderer, controls;
        var keyboard = new THREEx.KeyboardState();
        var clock = new THREE.Clock();
        // custom global variables
        var targetList = [];
        var projector, mouse = { x: 0, y: 0 };
        
        init();
        animate();
        
        // FUNCTIONS
        function init()
        {
            // SCENE
            scene = new THREE.Scene();
            // CAMERA
            var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
            var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
            camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
            scene.add(camera);
            camera.position.set(0,75,400);
            camera.lookAt(scene.position);
            // RENDERER
            renderer = new THREE.WebGLRenderer( {antialias:true} );
            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
            container = document.getElementById( 'ThreeJS' );
            container.appendChild( renderer.domElement );
            // EVENTS
            THREEx.WindowResize(renderer, camera);
            THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
            // CONTROLS
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            // LIGHT
            var light = new THREE.PointLight(0xffffff);
            light.position.set(0,250,0);
            scene.add(light);
            
            ////////////
            // CUSTOM //
            ////////////
            
            var imagePrefix = "images/";
            var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
            var imageSuffix = ".png";
            var skyGeometry = new THREE.CubeGeometry( 4000, 4000, 4000 );
            
            var materialArray = [];
            for (var i = 0; i < 6; i++)
            materialArray.push( new THREE.MeshBasicMaterial({
                                                            map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
                                                            side: THREE.BackSide
                                                            }));
            var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
            var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
            scene.add( skyBox );
            
            
            // this material causes a mesh to use colors assigned to faces
            var faceColorMaterial = new THREE.MeshBasicMaterial({
                                                                color: 0xffffff, vertexColors: THREE.FaceColors } );
                                                                
            var sphereGeometry = new THREE.SphereGeometry( 80, 32, 16 );
            for ( var i = 0; i < sphereGeometry.faces.length; i++ )
            {
                face = sphereGeometry.faces[ i ];
                face.color.setRGB( 0, 0, 0.8 * Math.random() + 0.2 );
            }
                                                                var sphere = new THREE.Mesh( sphereGeometry, faceColorMaterial );
                                                                sphere.audio = new Audio('audio/1.m4a');
                                                                sphere.playAudio = function(){sphere.audio.play();}
                                                                sphere.position.set(1500, 100, 0);
                                                                scene.add(sphere);
                                                                
                                                                targetList.push(sphere);
                                                                
                                                                //////////////////////////////////////////////////////////////////////
                                                                
                                                                // initialize object to perform world/screen calculations
                                                                projector = new THREE.Projector();
                                                                
                                                                // when the mouse moves, call the given function
                                                                document.addEventListener( 'mousedown', onDocumentMouseDown, false );
                                                                
        }
        
        function onDocumentMouseDown( event ) 
        {
            // update the mouse variable
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            
            // find intersections
            
            // create a Ray with origin at the mouse position
            //   and direction into the scene (camera direction)
            var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
            projector.unprojectVector( vector, camera );
            var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );
            
            // create an array containing all objects in the scene with which the ray intersects
            var intersects = ray.intersectObjects( targetList );
            
            // if there is one (or more) intersections
            if ( intersects.length > 0 )
            {
                console.log(intersects[0].object);
                intersects[0].object.playAudio();
            }
        }
        
        
        function animate() 
        {
            requestAnimationFrame( animate );
            render();		
            update();
        }
        
        function update()
        {
            if ( keyboard.pressed("z") ) 
            { 
                // do something
            }
            
            controls.update();
        }
        
        function render() 
        {
            renderer.render( scene, camera );
        }
        
            </script>
        
    </body>
</html>
